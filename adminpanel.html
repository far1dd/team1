<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="adminpanel/assets/css/admin_page.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="left-side">
        <div class="logo-login">
            <div class="login-logo">
                <img src="./adminpanel/assets/icon/iconlogin.svg" alt="">
            </div>
            <div class="login-logo-text">
                <p class="library-txt">LIBRARY</p>

                <p class="library-txt2">Admin Panel</p>
            </div>


        </div>
        <div class="all-catogories">
            <img src="./adminpanel/assets/icon/minibook.svg" alt="">
            <a href="#">Home</a>
        </div>
        <div class="all-catogories">
            <img src="./adminpanel/assets/icon/minibook.svg" alt="">
            <a href="#bookform">Books</a>
        </div>
        <div class="all-catogories">
            <img src="./adminpanel/assets/icon/minibook.svg" alt="">
            <a href="#Aboutstore">About</a>
        </div>
        <div class="all-catogories">
            <img src="./adminpanel/assets/icon/minibook.svg" alt="">
            <a href="#joinusnav">Join Us</a>
        </div>
        <div class="all-catogories">
            <img src="./adminpanel/assets/icon/minibook.svg" alt="">
            <a href="#contactus">Contact</a>
        </div>
        <div class="all-catogories">
            <img src="./adminpanel/assets/icon/minibook.svg" alt="">
            <a href="./adminpanel/assets/pages/admin.html">Logout</a>
        </div>




    </div>

    <div class="rigth-side">
        <div class="header">
            <h2>Add Book</h2>
        </div>
        <div class="search">
            <h2 class="searchbook-title">Search book</h2>
            <div class="buttonandinput flex">
                <input type="text" class="search-text-input">
                <button class="button_search"><img src="./adminpanel/assets/icon/search.svg" alt=""></button>
            </div>
        </div>
        <div class="Bookform" id="bookform">
            <h2 class="bookform-h2">Book form</h2>
            <div class="bookform-div">
                <div class="bookform-div-prop">
                    <p>Book Name</p>
                    <div>

                        <input type="text" placeholder="Angels">
                    </div>
                </div>

                <div class="bookform-div-prop">
                    <p>Author Name</p>
                    <div>

                        <input type="text" placeholder="Dan Brown">
                    </div>
                </div>
                <div class="bookform-div-prop">
                    <p>Book Image Url</p>
                    <div>

                        <input type="text" placeholder="Alex Smith">
                    </div>
                </div>
                <div class="bookform-div-prop">
                    <p>Description</p>
                    <div>

                        <input type="text"
                            placeholder="We work without holidays and weekends! Resident...We work without holidays and weekends! Resident...We work without holidays and weekends! Resident...">
                    </div>
                </div>

                <div class="bookform-div-prop">
                    <p>Book Type</p>
                    <div>

                        <input type="text" placeholder=" Fantastic">
                    </div>
                </div>

                <button class="add-button">Add</button>
            </div>
        </div>
        <div class="Bookform" id="Aboutstore">
            <h2 class="bookform-h2">About Store</h2>
            <div class="bookform-div">



                <div class="bookform-div-prop">
                    <p>Title</p>
                    <div>

                        <input type="text" placeholder="About Us">
                    </div>
                </div>
                <div class="bookform-div-prop">
                    <p>Book Image</p>

                    <div>

                        <input type="text" placeholder="https://image:url/">
                    </div>
                </div>

                <div class="bookform-div-prop">
                    <p>Description</p>
                    <div>

                        <input type="text"
                            placeholder="  We work without holidays and weekends! Resident...We work without holidays and weekends! Resident...We work without holidays and weekends! Resident...">
                    </div>
                </div>

                <button class="add-button">About info add</button>
            </div>
            <div class="container">


                <div class="table-responsive" id="joinusnav">
                    <h2 class="table-responsive-about">Join Us</h2>
                    <table class="table">
                        <thead class="thead">
                            <tr>
                                <th>#</th>
                                <th>Full Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="join-tbody"></tbody>
                    </table>
                </div>


                <div class="table-responsive table-responsive2" id="contactus">
                    <h2 class="table-responsive-about">Contact Us</h2>
                    <table class="table">
                        <thead class="thead">
                            <tr>
                                <th>#</th>
                                <th>Full Name</th>
                                <th>Adress</th>
                                <th>Email Adress</th>
                                <th>Phone Number</th>


                            </tr>
                        </thead>
                        <tbody id="join-tbody"></tbody>
                    </table>
                </div>
            </div>

        </div>

</body>

</html>
