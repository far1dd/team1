<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/contactus/reset.css" rel="stylesheet">
    <link href="/contactus/contact.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="/contactus/contact.js" defer></script>
</head>

<body>
    <header>
        <div class="main">
            <div>
                <img class="logo" src="/contactus/images/logo.svg">
            </div>
            <div class="panel">
                <div>
                    <p>Home</p>
                </div>
                <div>
                    <p>Catalog</p>
                </div>
                <div>
                    <p>About Store</p>
                </div>
                <div>
                    <p>Contact Us</p>
                </div>
                <div>
                    <p>Search</p>
                </div>
            </div>
            <div class="client">
                <img class="joinus-logo" src="/contactus/images/joinus-logo.svg">
            </div>
        </div>
    </header>
    <section class="contactus">
        <div class="contactheader"><p>Contact us</p></div>
        <form action="" class="inputs">
            <div>
                <input class="ContactUsInputStandart" type="text" placeholder="Full Name">
                <input class="ContactUsInputStandart" type="email" placeholder="Email">
            </div>

            <div>
                <input class="ContactUsInputStandart" type="text" placeholder="Address">
                <input class="ContactUsInputStandart" type="number" placeholder="Phone number">
            </div>
            <textarea name=""class="notesection" id="" cols="170" rows="10"></textarea>
        </form>
        <button class="contactusSendinfo"> Send</button>

    </section>
    <section class="mediaIcons">
        <div>
            <p>Follow us on social media</p>
        </div>
        <div class="followicons">
            <img src="/contactus//images/facebooklogo.svg" alt="">
            <img src="/contactus//images/twitterlogo.svg" alt="">
            <img src="/contactus//images/instagramlogo.svg" alt="">
        </div>
    </section>
    <footer>
        <div class="foot">

            <div class="left">
                <img class="foot-logo" src="/contactus/images/foot-logo.svg">
            </div>
            <div class="right">
                <div class="one">
                    <p>Popular</p>
                    <p>Programming</p>
                    <p>Books for children</p>
                    <p>Business</p>
                </div>
                <div class="two">
                    <p>Cash</p>
                    <p>Delivery</p>
                    <p>Payment</p>
                    <p>About the store</p>
                </div>
                <div class="three">
                    <p>Help</p>
                    <p>Contacts</p>
                    <p>Purchase returns</p>
                    <p>Buyer help</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
